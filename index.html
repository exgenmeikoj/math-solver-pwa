<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #4a90e2; color: white; padding: 1rem; text-align: center; }
    nav { background: #333; padding: 0.5rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; max-width: 800px; margin: auto; }
    footer { background: #4a90e2; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    .button { display: inline-block; padding: 0.75rem 1.5rem; background: #4a90e2; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; transition: background 0.3s ease; }
    .button:hover { background: #357ABD; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Site</h1>
    <p>Hosted with GitHub Pages</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Hello, world!</h2>
    <p>This is a simple static site built with plain HTML and CSS.</p>
    <p>You can add more pages like <code>about.html</code> and <code>contact.html</code> to expand your site.</p>

    <!-- WebApp Button -->
    <a href="https://your-webapp-url.com" target="_blank" class="button">Open WebApp</a>
  </main>

  <footer>
    <p>&copy; 2025 My GitHub Pages Site</p>
  </footer>

</html>
